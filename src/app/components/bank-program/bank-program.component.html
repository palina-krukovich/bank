<div fxFlexFill fxLayout="column">
  <app-nav></app-nav>
  <mat-tab-group>
    <mat-tab label="Deposit Programs">
      <div fxLayout="row" fxLayoutAlign="center" class="p">
        <table mat-table [dataSource]="depositPrograms" class="mat-elevation-z8">
          <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column.name}}">
            <th mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.name] || 'None' }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Credit Programs">
      <div fxLayout="row" fxLayoutAlign="center" class="p">
        <table mat-table [dataSource]="creditPrograms" class="mat-elevation-z8">
          <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column.name}}">
            <th mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
